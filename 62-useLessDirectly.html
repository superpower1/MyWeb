<!DOCTYPE html>

	<title>Document</title>
	<link rel="stylesheet/less" href="less/test.less">
	<script src="javascript/less.js-master/dist/less.min.js"></script>
</head>
<body>
	<!-- 
		less.js内部可以发送ajax请求， 
		服务器替换后生成一个<style>标签，
