<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100%;
			height: 100px;
			margin: 10px;
		}
		/*选择第一个div*/
		div:nth-child(1) {	
			/*浏览器私有化前缀*/
			/*chrome & safari*/
			background: -webkit-linear-gradient(left, red, blue);
			/*Firefox*/
			background: -moz-linear-gradient(left, red, blue);
			/*ie*/
			background: -ms-linear-gradient(left, red, blue);
			/*opera*/
			background: -o-linear-gradient(left, red, blue);

		}

		div:nth-child(2) {
			height: 200px;
			width: 200px;		
			/*渐变linear-gradient(方向,起始颜色,终止颜色),不写方向默认从上到下*/
			/*方向可以写角度*/
			background-image: linear-gradient(45deg, yellow, green);
		}

		div:nth-child(3) {
			/*后接百分比控制颜色所在的地方*/
			background-image: linear-gradient(to left, red 0%, orange 15%, yellow 35%, green 50%, blue 65%, cyan 85%, purple 100%);
		}

		div:nth-child(4) {
			height: 400px;
			width: 400px;
			border-radius: 50%;
			/*径向（辐射）渐变*/
			/*background-image: radial-gradient(at left top, yellow, green);*/
			/*设定辐射半径以及辐射点*/
			background-image: radial-gradient(200px at 100px 100px, yellow 0%, green 50%, red 100%);
		}

		div:nth-child(5) {
			height: 200px;
			width: 400px;
			border-radius: 50%;
			/*椭圆*/
			background-image: radial-gradient(100px 200px at center, yellow 0%, green 50%, red 100%);
		}

		div:nth-child(6) {
			height: 400px;
			width: 400px;
			border-radius: 50%;
			/*background-color: ghostwhite;*/
			background-image: radial-gradient(at 100px 100px, rgba(0,0,0,0), rgba(0,0,0,0.6));
		}

		div:nth-child(7) {
			background-image: linear-gradient(135deg, #d3d3d3 0%, #d3d3d3 33%, white 33%, white 66%, #d3d3d3 66%, #d3d3d3 100%);
			background-size: 200px 100%;
			animation: move 1s infinite linear;
		}

		@keyframes move {
			0% {

			}
			100% {
				background-position: 200px 0px;
			}
		}
	</style>
</head>
<body>
	<div class="bar"></div>
	<div class="bar"></div>
	<div class="bar"></div>
	<div class="bar"></div>
	<div class="bar"></div>
	<div class="bar"></div>
	<div class="bar"></div>
</body>
</html>
