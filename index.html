<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyWebpage</title>
	<style>
		header {
			width: 100%;
			height: 100px;
			background-color: lightblue;
		}
		nav {
			width: 100%;
			height: 100px;
			background-color: violet;
		}
		form {
			width: 100%;
			/*自适应的时候可以限制最大宽度和最小宽度*/
			max-width: 500px;
			min-width: 200px;
			margin: 0 auto;
		}
		section {
			width: 100%;
			height: 2000px;
			background-color: lightgrey;
		}
		footer {
			width: 100%;
			height: 200px;
			background-color: lightcyan;
		}

		input {
			display: block;
			width: 100%;
			margin: 10px 0;
		}

		.submit {
			width: 100px;
			margin: 10px auto;
		}

		video {
			
		}

	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function() {
			var ref = document.getElementsByClassName("ref")[0];
			var refinput = ref.getElementsByTagName("input")[0];
			var refspan = ref.getElementsByTagName("span")[0];

			//用户输入时触发
			refinput.oninput = function () {
				refspan.innerHTML = this.value;
			}

			//oninvalid当验证不通过时触发，设置不通过时的提示文字
			var email = document.getElementById("email");
			email.oninvalid = function () {
				this.setCustomValidity("Wrong email format!");
			}
		})
	</script>
</head>
<body>
	<!-- html5有语义的div标签,ie8以下不支持，可引入html5shiv.js来解决 -->
	<!-- 条件注释，只有ie能识别 -->
	<!-- [if lte ie 8] >
		<script src="html5shiv.js"></script>
	<! [endif] -->

	<!-- header -->
	<header></header>
	<!-- navigator -->
	<nav></nav>
	<!-- mainbody -->
	<section>
		<aside>
			<!-- controls: 控制条
				 autoplay: 自动播放 -->
			<!-- <audio src="" controls="" autoplay></audio> -->
			<!-- 由于不同浏览器对音频格式的支持不同，推荐的兼容性写法： -->
			<audio controls="">
				<!-- 准备三种音频文件，如果不支持提示用户 -->
				<source src = "audio/sample.mp3">
				<source src = "audio/sample.ogg">
				<source src = "audio/sample.wav">
				抱歉，你的浏览器不支持音频标签！
			</audio>

			<video controls="" >
				<source src="video/movie.mp4">
				<source src="video/movie.ogg">
				<source src="video/movie.webm">
				抱歉，你的浏览器不支持视频标签！
			</video>
		</aside>
		<article>
			<!-- 在form中加入novalidate关闭html5自带的表单验证 -->
			<!-- <form action="" novalidate=""> -->
			<form action="">
				<fieldset>
					<legend>Regist Form</legend>
					<label for="">
						<!-- autofocus自动获取焦点 -->
						email: <input type="email" name="email" autofocus="" id="email">
					</label>

					<label for="">
						url: <input type="url" name="url">
					</label>

					<label for="">
						<!-- 用pattern输入自定义的正则表达式 -->
						tel: <input type="tel" pattern="^(?:\+?(61))? ?(?:\((?=.*\)))?(0?[2-57-8])\)? ?(\d\d(?:[- ](?=\d{3})|(?!\d\d[- ]?\d[- ]))\d\d[- ]?\d[- ]?\d{3})$">
					</label>

					<label for="">
						<!-- step控制步长，用户只能输入步长的倍数 -->
						num: <input type="number" step="3">
					</label>

					<label for="">
						<!-- 滑动条value控制位置，默认0-100，可以通过min和max设定最大值和最小值 -->
						range: <input type="range" value="100" min="0" max="200">
					</label>

					<label for="">
						color: <input type="color">
					</label>

					<label for="">
						time: <input type="time">
					</label>

					<label for="">
						date: <input type="date">
					</label>

					<label for="">
						month: <input type="month">
					</label>

					<label for="">
						week: <input type="week">
					</label>

					<label for="">
						search: <input type="search">
					</label>
					
					<label for="">Favourite Car brand:
						<input type="text" list="car">
						<!-- 数据列表 -->
						<datalist id="car">
							<option>BMW</option>
							<option>BENZ</option>
							<option>TOYOTA</option>
							<option>AUDI</option>
						</datalist>
					</label>

					<label for="" class="ref">
						Referee: <input type="text">
						<span></span>
					</label>
					<br>
					<br>
					<label for="">
						Encryption: <keygen>
					</label>
					<br>
					<br>
					<label for="">
						<!-- autocomplete可以读取缓存中曾经输入的值，要输入name的值，浏览器会记录 -->
						<!-- required表示这个为必填项 -->
						username: <input type="text" placeholder="Example: superpower1" name="name" autocomplete="on" required="">
						password: <input type="password">
					</label>
					<label for="">
						strong: <meter value="50" min="0" max="100" low="30" high="80"></meter>
					</label>

					<label for="">
						<!-- 滚动条，可以通过value，min和max来设置，不设置的话来回滚动 -->
						<progress></progress>
					</label>

					<label for="">
						<!-- multiple可以选择多个文件 -->
						upload: <input type="file" multiple="">
					</label>

					<input type="submit" value="submit" class="submit">

				</fieldset>
			</form>
		</article>
	</section>
	<!-- footer -->
	<footer></footer>

</body>
</html>
