<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
		 	
		}
		.box1 {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 10px;
			display: inline-block;

			/*可以单独控制每个圆角：水平半径，垂直半径*/
			/*border-top-left-radius: 50px 20px;
			border-top-right-radius: 50px 20px;
			border-bottom-left-radius: 50px 20px;
			border-bottom-right-radius: 50px 20px;*/

			/*复合写法：水平半径/垂直半径*/
			/*border-radius: 50px 50px 50px 50px/100px 100px 100px 100px;*/

			/*简化*/
			/*border-radius: 100px/100px;*/

			border-radius: 50%;
		}

		.box2 {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 10px;
			display: inline-block;
			/*从左上开始顺时针给每个角赋值，如果当前角没有值则取对角的值*/
			border-radius: 200px 0 0 0;
		}

		.box3 {
			width: 200px;
			height: 100px;
			border: 1px solid black;
			margin: 10px;
			display: inline-block;
			/*border-radius: 100px/50px;*/
			border-radius: 50%;
		}

		.box4 {
			/*width: 0px;
			height: 0px;*/
			border: 100px solid black;
			border-left: 100px solid white;
			border-right: 100px solid white;
			margin: 10px;
			display: inline-block;

		}
		
		
		body {
			background-color: #f7f7f7;
		}

		.item {
			width: 200px;
			height: 200px;
			display: inline-block;
			background-color: #fff;
			margin: 20px;
			position: relative;
			/*水平位移，垂直位移，模糊，阴影大小，阴影颜色，内阴影（inset）*/
			box-shadow: 1px 1px 2px 1px grey;
		}

		.pic {
			height: 100px;
			position: relative;
		}

		.pic>img {
			width: 200px;
			height: 100px;
		}

		.logo {
			width: 80px;
			height: 80px;
			border: 5px solid white;
			border-radius: 50%;
			overflow: hidden;
			/*display: block;*/
			position: absolute;
			bottom: -45px;
			left: 50%;
			margin-left: -45px;
			z-index: 2;
		}

		.item .brief {
			width: 100%;
			height: 0px;
			background-color: grey;
			position: absolute;
			bottom: 0;
			transition: all 1s;

		}

		.item:hover {
			/*水平位移，垂直位移，模糊，阴影大小，阴影颜色，内阴影（inset）*/
			box-shadow: 1px 1px 5px 1px;
		}

		.item:hover .brief {
			height: 100px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>

	<div class="items">
		<div class="item">
			<div class="pic">
				<img src="img/item_1.jpg">
				<a href="javascript" class="logo">
					<img src="img/logo_1.jpg">
				</a>
			</div>
			<div class="brief"></div>
		</div>
		<div class="item">
			<div class="pic">
				<img src="img/item_2.jpg">
				<a href="javascript" class="logo">
					<img src="img/logo_2.jpg">
				</a>
			</div>
			<div class="brief"></div>
		</div>
		<div class="item">
			<div class="pic">
				<img src="img/item_3.jpg">
				<a href="javascript" class="logo">
					<img src="img/logo_3.jpg">
				</a>
			</div>
			<div class="brief"></div>
		</div>
		<div class="item">
			<div class="pic">
				<img src="img/item_4.jpg">
				<a href="javascript" class="logo">
					<img src="img/logo_4.jpg">
				</a>
			</div>
			<div class="brief"></div>
		</div>
		<div class="item">
			<div class="pic">
				<img src="img/item_5.jpg">
				<a href="javascript" class="logo">
					<img src="img/logo_5.jpg">
				</a>
			</div>
			<div class="brief"></div>
		</div>
	</div>
</body>
</html>
