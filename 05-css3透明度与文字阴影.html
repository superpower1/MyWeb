<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer {
			width: 100%;
			height: 400px;
			/*background-color: red;*/
			/*如果给父元素设置opacity会影响子元素的透明度*/
			/*opacity: 0.5;*/
			/*css3中新增的颜色控制模式：RGBA HSLA（色调，饱和度，亮度，透明度）*/
			background-color: rgba(255, 0, 0, 0.5);
		}
		.inner {
			width: 50%;
			height: 200px;
			/*HSLA（色调（0-360），饱和度（0%-100%），亮度（0%-100%），透明度（0-1））*/
			background-color: hsla(250, 50%, 50%, 1);
			margin: 0 auto;
			text-align: center;
		}
		span {
			color: hsla(250, 50%, 50%, 1);
			font-size: 50px;
			/*文字阴影：水平位移，垂直位移，模糊，阴影颜色*/
			/*多个阴影效果用,隔开*/
			text-shadow: -1px -1px 0 white, 1px 1px 0 black;
		}

		.box1 {
			width: 200px;
			height: 200px;
			background-color: blue;
			border: 10px solid red;
			padding: 10px;
			/*表示宽高设定的是content-box（默认值），外增模式，border和padding会增加整个盒子的大小*/
			box-sizing: content-box;
		}
		.box2 {
			width: 200px;
			height: 200px;
			background-color: blue;
			border: 10px solid red;
			padding: 10px;
			/*表示宽高设定的是border-box，内减模式，border和padding会减小content-box（内容区域）的大小*/
			box-sizing: border-box;
		}


	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<span>May the force be with you</span>
		</div>
	</div>
	<div class="box1">我的实际大小不只200X200</div>	
	<div class="box2">我的实际大小就是200X200</div>
	
</body>
</html>
