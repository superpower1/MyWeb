<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		div {
			width: 200px;
			height: 200px;	
			float: left;		
		}
		.box {
			background-color: red;
			overflow: auto;
		}
		.box2 {
			background-color: green;
		}
		.box3 {
			position: absolute;
			width: 100px;
			height: 300px;
			background-color: silver;
			z-index: -2;
		}
	</style>
</head>
<body>
	<div class="box"><img src="img/ygo.jpg" alt=""></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
