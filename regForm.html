<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>
<body>
	<h1>This is a registration form</h1>
	<form action="#">
		<table>
			<tr>
				<td>username:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>password:</td>
				<td>
					<input type="password">
				</td>
			</tr>
			<tr>
				<td>gender:</td>
				<td>
					<label>male<input type="radio" name="gender"></label>
					<label>female<input type="radio" name="gender"></label>
				</td>
			</tr>
			<tr>
				<td>DOB:</td>
				<td>
					<select name="" id="">
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
						<option value="">5</option>
						<option value="">6</option>
						<option value="">7</option>
						<option value="">8</option>
						<option value="">9</option>
						<option value="">10</option>
						<option value="">11</option>
						<option value="">12</option>
					</select>
					<select name="" id="">
						<option value="">1991</option>
						<option value="">1992</option>
						<option value="">1993</option>
						<option value="">1994</option>
						<option value="">1995</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<label>Are you student?<input type="checkbox"></label>	
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
	<form accept="#">
		<fieldset>
			<legend>parents</legend>
			father: <input type="text">
			mother: <input type="text">
		</fieldset>
		<input type="button" value="button">
		<input type="reset" value="reset">
	</form>
	<iframe src="https://www.google.com.au"></iframe>
	<iframe src="http://www.baidu.com"></iframe>
	<pre>
		less than:&lt; 
		great than:&gt;
	</pre>
</body>
</html>
