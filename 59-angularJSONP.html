<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="libs/angular-1.2.32/angular.min.js"></script>
	<style>
		#map {
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body ng-app='myApp'>
	<div ng-controller='myCtrl'>
		<div id="map"></div>
	</div>
	
	<script>
		var myApp = angular.module('myApp', []);
		myApp.controller('myCtrl', ['$http', function($http) {
			$http({
				url: 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAjWn1NIBzfo8lE_6b3BfmDBOuJWe8oRQw',
				method: 'jsonp',
				// headers: {},
				// data: {},
				params: {
					callback: 'JSON_CALLBACK'
				}
			}).success(function() {
				
				var map = new google.maps.Map(document.getElementById('map'), {
		          center: {lat: -37.397, lng: 144.644},
		          scrollwheel: false,
		          zoom: 8
		        });
			});
		}]);
	</script>
</body>
</html>
