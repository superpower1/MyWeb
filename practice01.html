<!DOCTYPE html>

<html lang="zh-cn">
<head>
	<meta charset="utf-8"> <!-- 设置当前页面为utf-8编码 -->
	<title>你好！</title>

	<link rel="shortcut icon" href="https://www.telstra.com.au/etc/designs/tcom/tcom-core/img/telstra/favicon-base-blue.ico">

</head>
<body>
	<h1>
		我是标题
	</h1>
	<hr>
	<p>
		我是段落
		<br>
		我换行了&nbsp我空格了
		<em>我是em标签，对其中一段文本进行着重强调</em>
		H<sub>2</sub>O
		2<sup>4</sup>
		<a target="_blank" href="http://google.com.au" >我是谷歌超链接</a>
		<!-- target不设默认为_self，在同一个页面中跳转，_blank在新页面打开 -->
		<a href="#ygoImg">点我跳到图片</a>
	</p>
	<p>
		我是另一段
		<ul>
			<li>我是无序列表1</li>
			<li>我是无序列表2</li>
			<li>我是无序列表3</li>
			<li>我是无序列表4</li>
		</ul>
		<ol>
			<li>我是有序列表1</li>
			<li>我是有序列表2</li>
			<li>我是有序列表3</li>
			<li>我是有序列表4</li>
		</ol>
		<dl>
			<dt>我是自定义列表1</dt>
			<dd>我是列表项1-1</dd>
			<dd>我是列表项1-2</dd>
			<dt>我是自定义列表2</dt>
			<dd>我是列表项2-1</dd>
			<dd>我是列表项2-2</dd>
		</dl>
		<table>
			<thead>
				<tr>
					<td>第1项</td>
					<td>第2项</td>
					<td>第3项</td>
				</tr>
			</thead>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr>
				<td rowspan="2">我要站两行</td>
				<td colspan="2">我要占两列</td>
				<td>我是正常的</td>
			</tr>
			<tr>
				<td>我左边被占了</td>
				<td>我上边被占了</td>
				<td>我是正常的</td>
			</tr>
		</table>
	</p>
	<span id="ygoImg">
		<img src="img/ygo.jpg" title="ygo">
	</span>
</body>
</html>
