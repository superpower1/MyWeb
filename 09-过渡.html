<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
			height: 100%;
		}

		div:nth-child(1) {
			height: 100px;
			width: 100px;
			background-color: grey;

			/*过度属性transition: 属性, 变化时间, 变化方式, 延迟时间;*/
			/*transition: width 2s, background-color 2s;*/
			/*变化方式包括：线性（匀速）linear，慢快慢ease，加速ease-in，减速ease-out，均匀慢快慢ease-in-out*/
			transition: all 2s ease-in-out 1s;
		}
		div:nth-child(1):hover {
			width: 400px;
			background-color: blue;
		}

		img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			/*设定旋转圆心*/
			transform-origin: center 150px;
			transition: all 2s;
		}

		body:hover img:nth-child(2){
			transform: rotate(90deg);
		}
		body:hover img:nth-child(3){
			transform: rotate(180deg);
		}
		body:hover img:nth-child(4){
			transform: rotate(270deg);
		}
	</style>

</head>
<body>
	<div></div>
	<img src="img/arrow.jpg" alt="">
	<img src="img/arrow.jpg" alt="">
	<img src="img/arrow.jpg" alt="">
	<img src="img/arrow.jpg" alt="">
</body>
</html>
