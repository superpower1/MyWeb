<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		select {
			width: 50px;
			height: 100px;
		}
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function() {
			$("button").eq(0).click(function() {
				$("#sel2").append($("#sel1 option:selected"));
			});	
			$("button").eq(1).click(function() {
				$("#sel2").append($("#sel1 option"));
			});
			$("button").eq(2).click(function() {
				$("#sel1").append($("#sel2 option:selected"));
			});
			$("button").eq(3).click(function() {
				$("#sel1").append($("#sel2 option"));
			});
		});	

		$(function() {
			$(".add").click(function() {
				var str = "<tr><td>1</td><td>2</td><td>3</td></tr>";
				$("tbody").html(str);
			});
		});
	</script>
</head>
<body>
	<select name="" id="sel1" size="10" multiple>
		<option value="">香蕉</option>
		<option value="">苹果</option>
		<option value="">葡萄</option>
		<option value="">橙子</option>
	</select>
	<button>></button>
	<button>>>></button>
	<button><</button>
	<button><<<</button>
	<select name="" id="sel2" size="10" multiple>	
	</select>

	<button class="add">添加数据</button>
	<table>
		<thead>
			<tr>
				<td>标题</td>
				<td>地址</td>
				<td>说明</td>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</body>
</html>
