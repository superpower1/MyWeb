<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>practice06</title>
</head>
<script type="text/javascript" src="javascript/practice06.js" defer="defer">
	
</script>
<script type="text/javascript">
	//加載完頁面之後執行
	window.onload = function() {
		var boxAll = document.getElementById("boxAll");
		var boxArr = document.getElementsByClassName("box");		

		boxAll.onclick = function() {
			for (var i = 0; i < boxArr.length; i++) {
					boxArr[i].checked = boxAll.checked;
				}			
		}

		for (var i = 0; i < boxArr.length; i++) {
			boxArr[i].onclick = function() {
				var result = true;
				for (var j = 0; j < boxArr.length; j++) {
					result = result&&boxArr[j].checked;
				}
				boxAll.checked = result;
			}
		}

	}
</script>
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	.number {
		height: 64px;
		width: 64px;
		background: url(img/number.png) no-repeat 0px 0px;
	}
	#pwdMsg {
		display: none;
	}
	.list {
		
		width: 500px;
		height: 400px;
		border: 1px solid black;
		background-color: silver;
		overflow: hidden;
	}
	ul {
		width: 600px;
		height: 40px;
		list-style: none;
		margin-left: -1px;
	}
	li {
		float: left;
		width: 101px;
		height: 40px;
		text-align: center;
		font: 600 15px/40px "simsun";
		background-color: grey;
		cursor: pointer;
	}
	span {
		display: none;
		width: 500px;
		height: 500px;
		background-color: ghostwhite;
		text-align: center;
		font: 700 150px/300px "simsun";
	}
	.show {
		display: block;
	}
	.current {
		background-color: ghostwhite;
	}
</style>
<body>
	username: <input id="username" type="text" name="" value="sp1">
	<br>
	password: <input id="pwd" type="password" name=""> 
	<p id="pwdMsg">password too short</p>
	
	<br>
	number: <input id="inputNum" type="text">
	<input class="changeNum" type="button" name="" value="C">
	<div class="number"></div>
	<div><input id="search" type="text" name="" placeholder="please input"></div>
	<table>
		<thead>
			<tr>
				<td><input id="boxAll" type="checkbox"></td>
				<td>exceed</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="box" type="checkbox"></td>
				<td>人类种</td>
			</tr>
			<tr>
				<td><input class="box" type="checkbox"></td>
				<td>兽人种</td>
			</tr>
		</tbody>
	</table>
	<div class="list">
		<ul>
			<li class="current">人类种</li>
			<li>兽人种</li>
			<li>神灵种</li>
			<li>海栖种</li>
			<li>天翼种</li>
		</ul>
		<span class="show">人类种</span>
		<span>兽人种</span>
		<span>神灵种</span>
		<span>海栖种</span>
		<span>天翼种</span>
	</div>

</body>
</html>
